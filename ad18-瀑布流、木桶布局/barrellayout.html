<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .layout {
      max-width: 1260px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="layout">

  </div>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
  <script>
    function Barrels($ct,number){
      var $ct = $ct;
      var number = number;
      var imgArr = [];
      var arrwidth = 0;
      madeImg(number);
      function getImgsrc(number){
        var imgSrcArr = [];
        for (var i = 0; i<number ;i++){
          src = 'https://unsplash.it/'+parseInt(Math.random()*100+200)+'/'+parseInt(Math.random()*100+100)+'/?random'
          imgSrcArr.push(src)
        }
        return imgSrcArr;
      }
      function madeImg(number){
        var imgSrcArr = getImgsrc(number);
        for (var i = 0 ; i<number; i++){
          !function(){
            var img = new Image();
            img.src = imgSrcArr[i];
            img.onload = function(){
              var aboutImg = {
                img : img ,
                height : 200,
                width : parseFloat(200*(img.width/img.height))
              }
              addArray(aboutImg);
            }
          }();
        }
      }
      function addArray(aboutImg){
        imgArr.push(aboutImg.img);
        arrwidth += aboutImg.width;
        if(arrwidth>$ct.width()){
          arrwidth -=aboutImg.width;
          imgArr.pop();
          displayImg();
          imgArr = [];
          imgArr.push(aboutImg.img);
          arrwidth = aboutImg.width;
        }
      }
      function displayImg(){
        var $html = $('<div class = "line"></div>');
        for(var i = 0;i<imgArr.length;i++){
          $(imgArr[i]).height(200*($ct.width()/arrwidth));
          $html.append($(imgArr[i]));
        }
        $ct.append($html);
      }
    }
    Barrels($('.layout'),100);
  </script>
</body>
</html>
